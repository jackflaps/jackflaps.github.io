{% include header.html %}

<div class="container-fluid content">
  <div class="row-fluid">
    <div class="article">
      <h1 class="title">
        <a href="{{ site.baseurl}}{{ page.url }}">{{ page.title }}</a>
      </h1>
      <div class="post-content">
        {{ content }}
      </div>
      <div class="post-signature">
        <p>Written {{ post.date | date: '%Y %B %d' }}. Questions, comments, or just want to chat about whatever? <a href="mailto:kevin@jackflaps.net">E-mail me</a> or <a href="http://twitter.com/jackflaps">find me on Twitter</a>.</p>
      </div>

    </div>
  </div>
</div>

{% include footer.html %}
