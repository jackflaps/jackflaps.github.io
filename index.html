---
layout: default
---

{% for post in site.posts limit:1 %}
  <div class="article">
    <h1 class="title">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>
    <div class="post-content">
      {{ post.content }}
    </div>
    <div class="post-signature">
      <p>Written {{ post.date | date: '%Y %B %d' }}. Questions, comments, or just want to chat about whatever? <a href="mailto:kevin@jackflaps.net">Send me a note.</a></p>
    </div>

  </div>
{% endfor %}
